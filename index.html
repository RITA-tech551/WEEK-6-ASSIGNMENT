<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎉 My Interactive Web Page</h1>

  <!-- Part 1: Event Handling Example -->
  <button id="clickBtn">Click Me!</button>
  <p id="message"></p>

  <!-- Part 2: Interactive Features -->
  <h2>🌙 Light/Dark Mode Toggle</h2>
  <button id="toggleMode">Toggle Dark Mode</button>

  <h2>🎮 Counter Game</h2>
  <button id="increaseBtn">Increase Counter</button>
  <p>Counter: <span id="counter">0</span></p>

  <!-- Part 3: Form Validation -->
  <h2>📝 Register</h2>
  <form id="registerForm">
    <label>Name: <input type="text" id="name"></label><br>
    <label>Email: <input type="text" id="email"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <button type="submit">Submit</button>
  </form>
  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
